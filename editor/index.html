<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirection — TCG Card Studio</title>
    <style>
      body {
        display: grid;
        place-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.15), transparent 55%), #0f172a;
        color: #e2e8f0;
        text-align: center;
        padding: 2rem;
      }

      a {
        color: inherit;
      }
    </style>
    <script>
      (function () {
        var path = window.location.pathname;
        var match = path.match(/^(.*\/)editor\//i);
        var base = match ? match[1] : '/';
        if (base.slice(-1) !== '/') {
          base += '/';
        }
        try {
          sessionStorage.setItem('tcg-card-studio:redirect', '#studio');
        } catch (error) {
          /* ignore storage errors */
        }
        window.location.replace(base + '#studio');
      })();
    </script>
  </head>
  <body>
    <p>
      Redirection en cours vers le studio intégré.<br />
      Si la redirection ne fonctionne pas, <a href="../index.html#studio">cliquez ici</a>.
    </p>
  </body>
</html>
